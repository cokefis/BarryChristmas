      - name: Merging Build
        run: Installer\copy_build.cmd ARM64 build_qt6

      - name: Upload Sandboxie ARM64
        uses: actions/upload-artifact@v4.4.3
        with:
          name: Sandboxie_ARM64
          path: |
            Installer/SbiePlus_a64/*
          retention-days: 60

  Build_x86:
